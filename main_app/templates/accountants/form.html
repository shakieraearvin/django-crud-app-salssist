{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>{{ form_title }}</h1>
    <form method="POST" class="form" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="action-buttons">
        <button type="submit" class="btn plum">Save</button>
        <a href="{{ cancel_url }}" class="btn secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
