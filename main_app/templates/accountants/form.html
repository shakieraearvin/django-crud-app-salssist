{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Accounting Entry</h2>

  <form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
    <a href="{{ cancel_url }}" class="btn secondary">Cancel</a>
  </form>

  <a href="{% url 'accounting-index' %}">Cancel</a>
{% endblock %}
