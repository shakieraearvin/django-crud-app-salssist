{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="card">
      <h2>Are you sure you want to delete this transaction?</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="action-buttons">
          <button type="submit" class="btn plum">Yes, Delete</button>
          <a href="{% url 'accountant-detail' object.pk %}" class="btn secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
