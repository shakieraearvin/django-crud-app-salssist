{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="page-header">
      <h1>Licenses</h1>
      <a href="{% url 'license-create' %}" class="btn plum">+ Add License</a>
    </div>

    <!-- Spacing below the button -->
    <div class="spacer"></div>

    {% for license in licenses %}
      <div class="card">
        <h2>{{ license.type }}</h2>
        <span class="status-tag">{{ license.get_status_display }}</span>
        <p><strong>Expires:</strong> {{ license.exp_date }}</p>
        <a href="{% url 'license-detail' license.pk %}" class="btn secondary">View</a>
      </div>
    {% empty %}
      <p>No licenses added yet.</p>
    {% endfor %}
  </div>
{% endblock %}
