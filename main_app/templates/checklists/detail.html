{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="card">
      <h2>{{ checklist.title }}</h2>
      <span class="status-tag">{{ checklist.get_status_display }}</span>
      <p><strong>Notes:</strong> {{ checklist.notes }}</p>
      <p><strong>Date:</strong> {{ checklist.date }}</p>
      <div class="action-buttons">
        <a href="{% url 'checklist-update' checklist.pk %}" class="btn plum">Edit</a>
        <a href="{% url 'checklist-delete' checklist.pk %}" class="btn sage">Delete</a>
        <a href="{% url 'checklist-index' %}" class="btn secondary">← Back</a>
      </div>
    </div>
  </div>
{% endblock %}
