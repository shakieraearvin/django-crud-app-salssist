{% extends 'base.html' %}

{% block content %}
  <div class="card form">
    <h1>Sign Up</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn plum nav-small">Sign Up</button>
    </form>
    {% if error_message %}
      <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
{% endblock %}
