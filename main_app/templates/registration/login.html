{% extends 'base.html' %}

{% block content %}
  <div class="card form">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn plum nav-small">Log In</button>
    </form>
    <p>Need an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
  </div>
{% endblock %}
