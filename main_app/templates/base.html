<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Salssist</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <header>
      <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'license-index' %}">Licenses</a> |
        <a href="{% url 'checklist-index' %}">Checklist</a> |
        <a href="{% url 'accounting-index' %}">Accounting</a> |
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      </nav>
    </header>

    
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <p>&copy; 2025 Salssist</p>
    </footer>
  </body>
</html>
